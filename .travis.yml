language: python

matrix:
  include:
    - python: 2.7
    - python: 3.6
      dist: xenial
      sudo: true
env:
    - QT_API=PySide
    - QT_API=PyQt4
    - QT_API=PyQt5
    - QT_API=PySide2
    
install:
  - pip install pytest-qt pytest-coverage
  - pip install $QT_API
  - python setup.py develop

script:
  - pytest -v tests.py --cov qreactor --cov-report xml

after_success:
  - codecov
